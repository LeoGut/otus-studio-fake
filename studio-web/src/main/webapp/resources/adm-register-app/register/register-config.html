<!DOCTYPE html>
<html lang="en" ng-app="RegisterAdm">
<head>
	<meta charset="UTF-8" />
	<link href="register-adm.css" rel="stylesheet" />
	<link href="../../shared/img/otus-studio-img.png" rel="icon"/>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
	<title>Cadastro de Administrador</title>
</head>
<body>
	<img src="../../shared/img/otus-studio-img.png" id="logo"/>
	<h1>Otus Studio</h1>
<div id="center">
	<div ng-controller="RegisterAdmCtrl" layout="column">
		
		<md-content layout-padding class="autoScroll">
				<md-toolbar class="md-theme-light md-default-theme">
	    			<h2 class="md-toolbar-tools">
	      			<span>Cadastro do Administrador</span>
	    			</h2>
	 			</md-toolbar>
	 			<br/>
	 		<form name="registerAdmForm">
				<div layout layout-sm="column">

			  		<md-input-container flex>
			  			<label>Nome</label>
				    	<input name="name" ng-model="user.name" type="text" ng-required="true" maxlength="32" minlenght="4" />
				    	<div ng-messages="registerAdmForm.name.$error">
					        <div ng-message="required" ng-show="registerAdmForm.name.$error.required">Obrigatório</div>
	        			</div>
			    	</md-input-container>

			    	<md-input-container flex>
			    		<label>Sobrenome</label>
						<input name="surname" ng-model="user.surname" type="text" ng-required="true" />
						<div ng-messages="registerAdmForm.surname.$error">
					        <div ng-message="required" ng-show="registerAdmForm.surname.$error.required">Obrigatório</div>
	        			</div>
			    	</md-input-container>

			    </div>
			    <md-input-container>
			    	<label>Telefone</label>
			    	<input name="phone" ng-model="user.phone" type="text" ng-required="true" />
			    	<div ng-messages="registerAdmForm.name.$error">
				        <div ng-message="required" ng-show="registerAdmForm.phone.$error.required">Obrigatório</div>
        			</div>
			    </md-input-container>
			   
			    <md-input-container>
			    	<label>Email</label>
			    	<input name="email" ng-model="user.email" type="email" ng-required="true" />
			    	<div ng-messages="registerAdmForm.email.$error">
				        <div ng-message="required" ng-show="registerAdmForm.email.$error.required">Obrigatório</div>
				        <div ng-message="email" ng-show="registerAdmForm.email.$error.email">Insira um email válido.</div>
        			</div>
			    </md-input-container>

			    <md-input-container md-no-float>
			    	<label>Senha</label>
				    <input name="password" ng-model="user.password" type="password" ng-required="true" maxlength="32" />
				    <div ng-messages="registerAdmForm.password.$error">
				        <div ng-message="required" ng-show="registerAdmForm.password.$error.required">Obrigatório</div>
        			</div>
			  	</md-input-container>

			  	<md-input-container md-no-float>
			  		<label>Confirmação de Senha</label>
				    <input name="passwordConfirm" ng-model="user.passwordConfirm" type="password" ng-required="true" />
				    <div ng-messages="registerAdmForm.passwordConfirm.$error">
				        <div ng-message="required" ng-show="registerAdmForm.passwordConfirm.$error.required">Obrigatório</div>
				        <div ng-message ng-show="(user.passwordConfirm != user.password) && (user.passwordConfirm && user.password)">Suas senhas não coincidem.</div>
        			</div>
			  	</md-input-container>

			  	<md-button class="md-raised md-primary md-button md-default-theme" ng-disabled="registerAdmForm.$invalid" ng-click="register()">Cadastrar</md-button>
	 		</form>
	  </md-content>
	</div>
</div>

<footer> 
	<p>Copyright© 2015 ELSA Brasil Corporation.</p> 
</footer>


<!-- Angular Material Dependencies -->
<script src="../../shared/lib/angularjs/angular.min.js"></script>
<script src="../../shared/lib/angularjs/angular-animate.min.js"></script>
<script src="../../shared/lib/angularjs/angular-aria.min.js"></script>
<script src="../../shared/lib/angularjs/angular-material.min.js"></script>
<script src="../app.js"></script>
<script src="register-adm.ctrl.js"></script>

</body>
</html>
