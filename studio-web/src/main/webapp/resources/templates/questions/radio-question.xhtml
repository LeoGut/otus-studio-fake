<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<body>
	<div class="question-container">
		<div class="question-info">
			<ul>
				<li><span>RCPA4</span></li>
				<li><span>Botão de Opção</span></li>
			</ul>
		</div>
		<div class="question-content">
			<p:inputTextarea class="edit" rows="1" maxlength="500" autoResize="true" />
			<span class="watermark">Insira sua label aqui</span>

			<p:selectOneRadio class="question-options" layout="grid" columns="1">
				<f:selectItem itemLabel="Opção 1" itemValue="1" />
				<f:selectItem itemLabel="Opção 2" itemValue="2" />
				<f:selectItem itemLabel="Opção 3" itemValue="3" />
			</p:selectOneRadio>

		</div>
	</div>
</body>

</html>
