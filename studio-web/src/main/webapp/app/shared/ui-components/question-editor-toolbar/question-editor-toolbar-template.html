<md-fab-toolbar md-open="false" md-direction="left" flex>
    <md-fab-trigger class="align-with-text">
        <md-button aria-label="menu" class="md-fab">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
    </md-fab-trigger>
    <md-toolbar>
        <md-fab-actions class="md-toolbar-tools">
            <md-button aria-label="comment" class="md-icon-button">
                <md-icon md-svg-icon="chevron-up"></md-icon>
            </md-button>
            <md-button aria-label="label" class="md-icon-button">
                <md-icon md-svg-icon="chevron-up"></md-icon>
            </md-button>
            <md-button aria-label="photo" class="md-icon-button">
                <md-icon md-svg-icon="chevron-up"></md-icon>
            </md-button>
        </md-fab-actions>
    </md-toolbar>
</md-fab-toolbar>
