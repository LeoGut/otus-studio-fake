<div layout flex>
    <md-sidenav src="'private/editor/ui/question-palette/question-palette-template.html'"
                class="palette"
                md-is-locked-open="true"
                layout="column"
                flex="20"
                ng-include>
    </md-sidenav>
    <md-content class="stage" layout="column" layout-padding flex>
        <md-tabs id="stage-mode-selector" flex>
            <md-tab id="editing-tab" label="Edição">
                <div ng-include src="'private/editor/ui/stage/stage.html'"></div>
            </md-tab>
            <!-- RECUSO NÃO IMPLEMENTADO, ENTÃO NÃO PRECISA APARECER PARA O USUÁRIO
            <md-tab id="preview-tab" label="Preview">
                <div ng-include src="'private/survey-preview/preview-template.html'"></div>
            </md-tab>
            -->
        </md-tabs>
    </md-content>
    <md-sidenav class="resource"
                md-is-locked-open="true"
                layout="column"
                flex="20">
        <md-content src="'private/editor/ui/survey-data-editor/survey-properties.html'"
            ng-include></md-content>
        <md-content src="'private/editor/ui/question-data-editor/question-properties.html'"
            ng-include
            ng-show="mainContainer.showQuestionProperties"></md-content>
    </md-sidenav>
</div>
