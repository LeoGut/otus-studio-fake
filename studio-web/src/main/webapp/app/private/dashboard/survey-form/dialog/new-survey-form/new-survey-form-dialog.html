<md-dialog md-theme="layoutTheme" aria-label="Dados para novo formulário">
    <md-dialog-content>
        <md-toolbar class="md-toolbar-tools">
            <h3 class="md-title">
                <span>Dados para novo formulário</span>
            </h3>
        </md-toolbar>
        <md-content class="autoScroll" layout-padding>
            <md-input-container class="md-icon-float md-block">
                <label>Nome do formulário</label>
                <input ng-model="newSurveyForm.name" type="text">
            </md-input-container>
            <md-input-container class="md-icon-float md-block">
                <label>Sigla</label>
                <input class="uppercase-text" ng-model="newSurveyForm.acronym" type="text">
            </md-input-container>
            <md-input-container class="md-icon-float md-block">
                <label>Versão</label>
                <input class="uppercase-text" ng-model="newSurveyForm.version" type="text">
            </md-input-container>
        </md-content>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="controller.cancel({ action: 'cancel' })" class="md-raised">Cancelar</md-button>
        <md-button ng-click="controller.createSurveyForm({ action: 'create', data: newSurveyForm })" class="md-raised md-primary">Criar formulário</md-button>
    </md-dialog-actions>
</md-dialog>
