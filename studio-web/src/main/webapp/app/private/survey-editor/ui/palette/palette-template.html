<div ng-controller="QuestionPaletteController as questionPaletteCtrl" layout="column">
    <md-button class="md-raised md-primary" ng-click="questionPaletteCtrl.changeState()">Questions</md-button>
    <div ng-show="isOpened" layout="column">
        <md-button class="md-primary" ng-click="questionPaletteCtrl.addText()">Text</md-button>
        <md-button class="md-primary" ng-click="questionPaletteCtrl.addCheckbox()">checkbox</md-button>
    </div>
</div>
