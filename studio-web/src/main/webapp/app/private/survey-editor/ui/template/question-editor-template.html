<!-- Editor container -->
<md-whiteframe question-target="{{::questionOID}}" class="md-whiteframe-1dp question-whiteframe" layout="row" layout-align="left center">
    <ui-accordion title="{{::questionWidget.type}}" question-widget="::questionWidget" flex>
        <ui-accordion-content layout="column" layout-padding flex>
            <md-content layout="column" flex>
                <div layout="row" class="label-container" layout-align="left center">
                    <div flex contenteditable="true" edit-mode edit-placeholder="Clique aqui para inserir o texto da label"
                        editing-source
                        es-type="div-editable"
                        es-id="survey-editor-questions"
                        es-target="survey.questions.{{::questionOID}}.labels[0]content[0]text"></div>
                </div>
                <md-tabs class="filling-mode-selector" md-no-pagination md-dynamic-height>
                    <md-tab label="Resposta">
                        <md-content class="md-padding" bind-html-compile="widgetTemplateList[{{::questionOID}}]"></md-content>
                    </md-tab>
                    <md-tab label="Metadado">
                        <md-content class="md-padding"></md-content>
                    </md-tab>
                    <md-tab label="ComentÃ¡rio">
                        <md-content class="md-padding"></md-content>
                    </md-tab>
                </md-tabs>
            </md-content>
        </ui-accordion-content>
    </ui-accordion>
</md-whiteframe>
