<div class="properties-frame" flex>
    <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
            <span>Dados do Formulário</span>
        </h2>
    </md-toolbar>
    <md-content class="md-padding properties-frame-body" flex>
        <md-input-container class="md-block">
            <label>Nome</label>
            <input name="name" type="text" editing-source="{'target': 'survey.identity.name'}"/>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Sigla</label>
            <input name="acronym" type="text" editing-source="{'target': 'survey.identity.acronym'}"/>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Versão</label>
            <input name="version" type="text" editing-source="{'target': 'survey.identity.version'}"/>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Recomendado para</label>
            <input name="version" type="text" editing-source="{'target': 'survey.identity.recommendedTo'}"/>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Descrição</label>
            <input name="description" type="text" editing-source="{'target': 'survey.identity.description'}"/>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Tags</label>
            <input name="keywords" type="text" editing-source="{'target': 'survey.identity.keywords'}"/>
        </md-input-container>
    </md-content>
</div>
<md-divider></md-divider>
