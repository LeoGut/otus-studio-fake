<div id="survey-properties" class="properties-frame" flex>
    <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
            <span>Dados do Formulário</span>
        </h2>
    </md-toolbar>
    <md-content class="md-padding properties-frame-body" flex>
        <md-input-container class="md-block">
            <label>Nome</label>
            <input name="name" type="text" editing-source es-id="survey-properties-identity-name" es-type="UPDATE" es-target="survey.identity.name"/>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Sigla</label>
            <input name="acronym" type="text" editing-source es-id="survey-properties-identity-acronym" es-type="UPDATE" es-target="survey.identity.acronym"/>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Versão</label>
            <input name="version" type="text" editing-source es-id="survey-properties-identity-version" es-type="UPDATE" es-target="survey.identity.version"/>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Recomendado para</label>
            <input name="recommended" type="text" editing-source es-id="survey-properties-identity-recommended" es-type="UPDATE" es-target="survey.identity.recommended"/>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Descrição</label>
            <input name="description" type="text" editing-source es-id="survey-properties-identity-description" es-type="UPDATE" es-target="survey.identity.description"/>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Tags</label>
            <input name="keywords" type="text" editing-source es-id="survey-properties-identity-keywords" es-type="UPDATE" es-target="survey.identity.keywords"/>
        </md-input-container>
    </md-content>
</div>
<md-divider></md-divider>
