<div ng-controller="MainContainerController as mainContainerController" layout flex>
    <md-sidenav src="'private/survey-editor/ui/question-palette/question-palette-template.html'"
                class="palette"
                md-is-locked-open="true"
                layout="column"
                flex="20"
                ng-include>
    </md-sidenav>
    <md-content class="stage" layout="column" layout-padding flex>
        <md-tabs id="stage-mode-selector" flex>
            <md-tab id="editing-tab" label="Edição">
                <div ng-include src="'private/survey-editor/ui/editing-template.html'"></div>
            </md-tab>
            <md-tab id="preview-tab" label="Preview">
                <div ng-include src="'private/survey-preview/preview-template.html'"></div>
            </md-tab>
        </md-tabs>
    </md-content>
    <md-sidenav src="'private/survey-editor/ui/survey/properties/properties.html'"
                class="resource"
                md-is-locked-open="true"
                layout="column"
                flex="20"
                ng-include>
    </md-sidenav>
</div>
