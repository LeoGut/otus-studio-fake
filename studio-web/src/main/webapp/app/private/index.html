<!DOCTYPE html>
<html lang="en" ng-app="StudioApp">

<head>
<base href="/studio/app/" />
<meta charset="UTF-8" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />
<link href="shared/img/otus-studio-img.png" rel="icon" />
<!-- Angular Material -->
<link href="shared/lib/angularjs/md/angular-material.min.css" rel="stylesheet" />
<!-- Application CSS -->
<link href="private/home/home.css" rel="stylesheet" />
<title>Otus Studio</title>
</head>

<body>
	<div id="toolbar-system" ng-controller="ToolbarCtrl">
		<md-toolbar class="md-menu-toolbar">
		<div layout="row" layout-align="space-between center">
			<div>
				<md-menu-bar>
					<button ui-sref="home">Home</button>
					<md-menu>
						<button ng-click="$mdOpenMenu()">Formulário</button>
						<md-menu-content width="4"> 
							<md-menu-item> 
								<md-button ng-click="openContainer()" onclick="calculateScreenSize()"> Novo </md-button> 
							</md-menu-item> 
						</md-menu-content> 
					</md-menu> 
					<md-menu>
						<button ng-click="$mdOpenMenu()">Administração</button>
						<md-menu-content width="4"> 
							<md-menu-item> 
								<md-button ng-click="openAdministrationUsers()"> Usuários </md-button> 
							</md-menu-item> 
						</md-menu-content> 
					</md-menu> 
					
					<md-menu>
						<button ng-click="$mdOpenMenu()">Repositórios</button>
						<md-menu-content width="4">
							<div ng-controller="RepositoryCtrl as repositoryController" ng-show="repositories">
								<md-menu-item> 
									<md-menu> 
									<md-button ng-click="$mdOpenMenu()">Usar</md-button> 
									<md-menu-content width="4"> 
										<md-menu-item
											ng-repeat="repository in repositories track by $index" ng-click="setRepository(repository.name)" type="radio" value="{{repository.name}}">{{repository.name}}
										</md-menu-item>
									</md-menu-content> 
									</md-menu> 
								</md-menu-item>
							</div>
							<md-menu-item> 
								<md-button ng-click="openNewRepository()"> Novo </md-button> 
							</md-menu-item> 
							<md-menu-item>
								<md-button ng-click="openConnectRepository()"> Conectar a um existente </md-button> 
							</md-menu-item> 
						</md-menu-content> 
					</md-menu> 
				</md-menu-bar>
			</div>
			<div layout="row" layout-align="center center">
				<div class="connectedRepository" ng-controller="RepositoryCtrl as ctrl">{{ctrl.connected()}}</div>
				<div class="image-user-div">
					<img ng-src="shared/img/prof_bruce_duncan.jpg" />
				</div>
			</div>
		</div>
		</md-toolbar>
	</div>
	<!-- /#toolbar-system -->
	<div id="center">
		<div ui-view></div>
	</div>
</body>
<!-- Angular Dependencies -->
<script src="shared/lib/angularjs/angular.min.js"></script>
<script src="shared/lib/angularjs/external-lib/angular-messages.min.js"></script>
<script src="shared/lib/angularjs/external-lib/angular-ui-mask.min.js"></script>
<script src="shared/lib/angularjs/external-lib/angular-ui-router.min.js"></script>
<!-- Angular Material Dependencies -->
<script src="shared/lib/angularjs/md/angular-animate.min.js"></script>
<script src="shared/lib/angularjs/md/angular-aria.min.js"></script>
<script src="shared/lib/angularjs/md/angular-material.min.js"></script>
<!-- Application -->
<link href="private/user/management/style.css" rel="stylesheet" />
<script src="private/home/module.js"></script>
<script src="private/home/home-ctrl.js"></script>
<script src="private/user/module.js"></script>
<script src="private/user/management/users-ctrl.js"></script>
<script src="private/repository/repository.module.js"></script>
<script src="private/repository/repository.service.js"></script>
<script src="private/repository/repository.ctrl.js"></script>
<script src="app.js"></script>
<script src="private/studio/toolbar-ctrl.js"></script>
<script src="private/studio/edit/controlResponsiveScreen-ctrl.js"></script>
</html>
