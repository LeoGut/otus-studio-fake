<!DOCTYPE html>
<html lang="en" ng-app="StudioApp">

<head>
    <base href="/studio/app/"/>
    <meta charset="UTF-8"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <link href="shared/img/otus-studio-img.png" rel="icon"/>
    <link href="shared/lib/angularjs/md/angular-material.min.css" rel="stylesheet"/>
    <link href="private/home/home.css" rel="stylesheet"/>

    <title>Otus Studio</title>
</head>

<body md-theme="layoutTheme">
<div id="toolbar-system" ng-controller="ToolbarCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">

            <md-button ng-click="openHome(); loadPageHeaderMessage()">
                <md-icon md-svg-icon="home" style="margin-right: 1em;"
                         aria-label="Logout"></md-icon>
            </md-button>

            <h3 style="display: inline" class="connectedRepository" ng-controller="RepositoryCtrl as ctrl">
                {{ctrl.connected()}}
            </h3>

            <md-icon md-svg-icon="cloud" style="margin: 1em;"
                     aria-label="Logout"></md-icon>

            <md-button ng-click="openNewRepository(); loadPageHeaderMessage()">Criar</md-button>
            <md-button ng-click="openConnectRepository(); loadPageHeaderMessage()">Conectar</md-button>

            <md-icon md-svg-icon="settings" style="margin: 1em;"
                     aria-label="Configurações"></md-icon>

            <md-button ng-click="openAdministrationUsers(); loadPageHeaderMessage()">usuários</md-button>

            <span flex></span>

            <a class="navbar-brand" rel="home" title="Profile">
                <img ng-src="shared/img/prof_bruce_duncan.jpg" class="image-user-div"/>
            </a>

            <md-button aria-label="Logout">
                <md-icon md-svg-icon="exit-to-app"
                         aria-label="Logout"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-toolbar class="md-toolbar-tools md-primary">
        <h2 class="md-flex">{{pageMessage}}</h2>
    </md-toolbar>
    <br>
    <br>
</div>

<!-- /#toolbar-system -->
<div id="center">
    <div ui-view></div>
</div>
</body>
<!-- Angular Dependencies -->
<script src="shared/lib/angularjs/angular.min.js"></script>
<script src="shared/lib/angularjs/external-lib/angular-messages.min.js"></script>
<script src="shared/lib/angularjs/external-lib/angular-ui-mask.min.js"></script>
<script src="shared/lib/angularjs/external-lib/angular-ui-router.min.js"></script>
<!-- Angular Material Dependencies -->
<script src="shared/lib/angularjs/md/angular-animate.min.js"></script>
<script src="shared/lib/angularjs/md/angular-aria.min.js"></script>
<script src="shared/lib/angularjs/md/angular-material.min.js"></script>
<!-- Application -->
<link href="private/user/management/style.css" rel="stylesheet"/>
<script src="private/home/module.js"></script>
<script src="private/home/home-ctrl.js"></script>
<script src="private/user/module.js"></script>
<script src="private/user/management/users-ctrl.js"></script>
<script src="private/repository/repository.module.js"></script>
<script src="private/repository/repository.service.js"></script>
<script src="private/repository/repository.ctrl.js"></script>
<script src="app.js"></script>
<script src="config/theme.js"></script>
<script src="private/studio/toolbar-ctrl.js"></script>

</html>
