<question type="checkbox">
    <md-content>
        <md-checkbox md-theme="layoutTheme" class="md-primary" aria-label="Label da questão"></md-checkbox>
        <md-input-container class="md-block">
            <label>Label da questão</label>
            <input type="text" aria-label="Label da questão" editing-source="{'target': '{{target}}.labels[0].content[0].text'}" />
        </md-input-container>
    </md-content>
</question>
