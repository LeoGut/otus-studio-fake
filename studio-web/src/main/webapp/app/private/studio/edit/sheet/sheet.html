<link href="private/studio/edit/sheet/sheet.css" rel="stylesheet">
<link href="private/studio/edit/sheet/editing/question-editor-container.css" rel="stylesheet">
<md-content id="sheet" layout="column" flex ng-controller="SheetController as sheet">
    <!-- Container de edição da questão -->
    <md-whiteframe class="md-whiteframe-1dp question-whiteframe" layout="row" layout-align="left center">
        <ui-accordion title="Questão Choice" flex>
            <ui-accordion-content layout="column" layout-padding flex>
                <!-- Template da questão -->
                <md-content layout="column" flex>
                    <div layout="row" layout-align="left center">
                        <p edit-mode toogle-input style="font-style: italic; color: #A0A0A0">Clique para inserir o texto da label</p>
                    </div>
                    <md-tabs class="filling-mode-selector" md-no-pagination md-dynamic-height>
                        <md-tab label="Resposta">
                            <md-content class="md-padding">
                                <md-radio-group id="myList" ng-model="data.group1" class="radio-group">
                                    <md-radio-button value="maca">Maça</md-radio-button>
                                    <md-radio-button value="banana">Banana</md-radio-button>
                                    <md-radio-button value="laranja">Laranja</md-radio-button>
                                    <md-radio-button value="maca">Maça</md-radio-button>
                                    <md-radio-button value="banana">Banana</md-radio-button>
                                    <md-radio-button value="laranja">Laranja</md-radio-button>
                                </md-radio-group>
                                <md-button class="md-raised" onclick="add()">Adicionar</md-button>
                            </md-content>
                        </md-tab>
                        <md-tab label="Metadado">
                            <md-content class="md-padding"></md-content>
                        </md-tab>
                        <md-tab label="Comentário">
                            <md-content class="md-padding"></md-content>
                        </md-tab>
                    </md-tabs>
                </md-content>
                <script src="private/studio/edit/sheet/editing/add-option-choice.js"></script>
                <!-- /Template da questão -->
            </ui-accordion-content>
        </ui-accordion>
    </md-whiteframe>
    <md-whiteframe class="md-whiteframe-1dp question-whiteframe" layout="row" layout-align="left center">
        <ui-accordion title="Questão Numérica" flex>
            <ui-accordion-content layout="column" flex>
                <md-content class="question-editor-container" edit-mode layout="column">
                    Conteúdo
                </md-content>
            </ui-accordion-content>
        </ui-accordion>
    </md-whiteframe>
    <md-whiteframe class="md-whiteframe-1dp question-whiteframe" layout="row" layout-align="left center">
        <ui-accordion title="Questão de Tempo" flex>
            <ui-accordion-content layout="column" flex>
                <md-content class="question-editor-container" edit-mode layout="column">
                    Conteúdo
                </md-content>
            </ui-accordion-content>
        </ui-accordion>
    </md-whiteframe>
    <md-whiteframe class="md-whiteframe-1dp question-whiteframe" layout="row" layout-align="left center">
        <ui-accordion title="Questão Data" flex>
            <ui-accordion-content layout="column" flex>
                <md-content class="question-editor-container" edit-mode layout="column">
                    Conteúdo
                </md-content>
            </ui-accordion-content>
        </ui-accordion>
    </md-whiteframe>
    <md-whiteframe class="md-whiteframe-1dp question-whiteframe" layout="row" layout-align="left center">
        <ui-accordion title="Questão Texto" flex>
            <ui-accordion-content layout="column" flex>
                <md-content class="question-editor-container" edit-mode layout="column">
                    Conteúdo
                </md-content>
            </ui-accordion-content>
        </ui-accordion>
    </md-whiteframe>
</md-content>
