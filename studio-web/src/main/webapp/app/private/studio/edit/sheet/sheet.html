<link href="private/studio/edit/sheet/sheet.css" rel="stylesheet">
<link href="private/studio/edit/sheet/editing/question-editor-container.css" rel="stylesheet">
<md-content id="sheet" layout="column" flex ng-controller="SheetController as sheet">
    <!-- Container de edição da questão -->
    <md-whiteframe class="md-whiteframe-1dp" style="margin-top: 5px" layout="row" layout-align="left center">
        <div layout="column" flex>
            <div layout="row">
                <md-button id="btn2" class="md-icon-button" ng-click="sheet.changeContainer($event)">
                    <md-icon md-svg-icon="chevron-up"></md-icon>
                </md-button>
                <h3>Questão Choice</h3>
            </div>
            <md-content class="question-editor-container" edit-mode layout="column"></md-content>
        </div>
    </md-whiteframe>
    <md-whiteframe class="md-whiteframe-1dp" style="margin-top: 5px" layout="row" layout-align="left center">
        <div layout="column" flex>
            <div layout="row">
                <md-button id="btn3" class="md-icon-button" ng-click="sheet.changeContainer($event)">
                    <md-icon md-svg-icon="chevron-up"></md-icon>
                </md-button>
                <h3>Questão Numérica</h3>
            </div>
            <md-content class="question-editor-container" edit-mode layout="column"></md-content>
        </div>
    </md-whiteframe>
    <md-whiteframe class="md-whiteframe-1dp" style="margin-top: 5px" layout="row" layout-align="left center">
        <div layout="column" flex>
            <div layout="row">
                <md-button id="btn4" class="md-icon-button" ng-click="sheet.changeContainer($event)">
                    <md-icon md-svg-icon="chevron-up"></md-icon>
                </md-button>
                <h3>Questão de Tempo</h3>
            </div>
            <md-content class="question-editor-container" edit-mode layout="column"></md-content>
        </div>
    </md-whiteframe>
    <md-whiteframe class="md-whiteframe-1dp" style="margin-top: 5px" layout="row" layout-align="left center">
        <div layout="column" flex>
            <div layout="row">
                <md-button id="btn5" class="md-icon-button" ng-click="sheet.changeContainer($event)">
                    <md-icon md-svg-icon="chevron-up"></md-icon>
                </md-button>
                <h3>Questão Data</h3>
            </div>
            <md-content class="question-editor-container" edit-mode layout="column"></md-content>
        </div>
    </md-whiteframe>
    <md-whiteframe class="md-whiteframe-1dp" style="margin-top: 5px" layout="row" layout-align="left center">
        <div layout="column" flex>
            <div layout="row">
                <md-button id="btn6" class="md-icon-button" ng-click="sheet.changeContainer($event)">
                    <md-icon md-svg-icon="chevron-up"></md-icon>
                </md-button>
                <h3>Questão Texto</h3>
            </div>
            <md-content class="question-editor-container" edit-mode layout="column"></md-content>
        </div>
    </md-whiteframe>
</md-content>
