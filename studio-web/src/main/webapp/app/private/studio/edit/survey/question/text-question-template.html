<question type="text" index="{{questionIndex}}">
    <md-content>
        <md-input-container class="enunciation md-block">
            <label>Label da questão</label>
            <input type="text" aria-label="Label da questão" editing-source="{'target': '{{target}}.labels[0].content[0].text'}" />
        </md-input-container>
        <md-input-container class="answer md-block"></md-input-container>
    </md-content>
</question>
