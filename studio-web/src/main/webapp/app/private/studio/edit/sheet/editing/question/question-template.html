<md-content class="question-editor-container" ng-click="openClose()" edit-mode>
    <!-- Template da questão -->
    <md-content layout="row">
        <div layout="column" flex>
            <label layout="row">Insira o texto para questão</label>
            <md-tabs class="filling-mode-selector">
                <md-tab label="Resposta">
                    <md-content class="md-padding"></md-content>
                </md-tab>
                <md-tab label="Metadado">
                    <md-content class="md-padding"></md-content>
                </md-tab>
                <md-tab label="Comentário">
                    <md-content class="md-padding"></md-content>
                </md-tab>
            </md-tabs>
        </div>
    </md-content>
    <!-- /Template da questão -->
</md-content>
