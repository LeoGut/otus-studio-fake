<!DOCTYPE html>
<html lang="en" ng-app="Login">

<head>
    <base href="/studio/app/"/>

    <meta charset="UTF-8"/>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />

    <link href="assets/img/otus-studio-img.png" rel="icon"/>
    <link rel="stylesheet" type="text/css" href="public/login.css"/>
    <link rel="stylesheet" href="shared/lib/angularjs/md/angular-material.min.css">
    <title>Tela de login</title>
</head>

<body md-theme="layoutTheme">
<img class="logo" src="assets/img/otus-studio-img.png">

<h1>Studio</h1>

<div id="center">
    <div ng-controller="LoginController" layout="column">
        <md-content layout-padding class="autoScroll">
            <md-toolbar class="md-theme-light">
                <h2 class="md-toolbar-tools">
                    <span>Login</span>
                </h2>
            </md-toolbar>
            <form name="loginForm" novalidate>
                <br>
                <h6 class="md-subhead error-message" ng-show="invalidLogin">Login invalido. Verifique os dados
                    informados.</h6>
                <br/>
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input name="userEmail" ng-model="user.email" required/>

                    <div ng-messages="loginForm.userEmail.$error">
                        <div ng-message="required">Obrigatório</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Senha</label>
                    <input name="userPassword" ng-model="user.password" type="password" required/>

                    <div ng-messages="loginForm.userPassword.$error">
                        <div ng-message="required">Obrigatório</div>
                    </div>
                </md-input-container>
                <br/>

                <div layout="row" layout-sm="column">
                    <md-button class="md-raised md-accent" ng-click="authenticate(user)" ng-disabled="loginForm.$invalid">Logar
                    </md-button>
                    <md-button class="md-raised md-accent" ng-click="register()">Cadastrar-se</md-button>
                </div>
            </form>
        </md-content>
    </div>
</div>
<footer>
    <p>Copyright © 2015 ELSA Brasil. Corporation.</p>
</footer>

</body>

<!-- Angular Material Dependencies -->
<!--build:js js/libs.min.js -->
<script src="shared/lib/angularjs/angular.min.js"></script>
<script src="shared/lib/angularjs/md/angular-material.min.js"></script>
<script src="shared/lib/angularjs/external-lib/angular-ui-mask.min.js"></script>
<script src="shared/lib/angularjs/external-lib/angular-messages.min.js"></script>
<script src="shared/lib/angularjs/md/angular-animate.min.js"></script>
<script src="shared/lib/angularjs/md/angular-aria.min.js"></script>
 <!-- endbuild -->
 <!--build:js js/application.min.js -->
<script src="app.js"></script>
<script src="config/theme.js"></script>
<script src="public/login.ctrl.js"></script>
<!-- endbuild -->
</html>
