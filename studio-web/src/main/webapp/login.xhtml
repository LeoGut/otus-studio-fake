<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tela de login</title>
	<h:outputStylesheet library="css" name="login.css" />
	<meta charset="UTF-8" />
</h:head>
<body>
	<main>
	<div class="page">
		<div class="content">

			<div class="imageLogoOtus">
                <h:graphicImage value="resources/img/owl.png" /><label>Studio</label>
			</div>
			<div class="contentInputText">
				<p:inputText value="Email" />
				<br />
				<p:inputText value="Senha" />
				<br /> <br />
				<p:commandButton id="buttonLogin" value="Entrar" />
			</div>
			<div id="link">
				<a href="#" id="labelInfo">Não consegue acessar sua conta?</a>
			</div>
		</div>
	</div>
	<div class="footer">
		<label>Copyright © 2015 ELSA Brasil. Corporation.</label>
	</div>
	</main>
</body>
</html>
