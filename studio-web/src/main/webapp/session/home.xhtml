<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<link href="#{request.contextPath}/resources/img/corujaconstrutora.png"
		rel="icon" />
	<title>#{genLbl['page-title']}</title>
	
	<h:outputStylesheet library="css" name="home.css" />
	<h:outputStylesheet library="css/questions" name="question.css" />
	<h:outputStylesheet library="css/questions" name="text-question.css" />
	<h:outputStylesheet library="css/questions" name="numeric-question.css" />
	<h:outputStylesheet library="css/questions" name="checkbox-question.css" />
	<h:outputStylesheet library="css/questions" name="radio-question.css" />
	
	<h:outputScript library="js" name="insertLabelQuestion.js" />
</h:head>

<body>
	<div class="top-menu">
		<h:form>
			<div class="left-menu">
				<ul>
					<li><h:commandLink action="#" value="#{genLbl['top-menu.file']}"/></li>
					<li><h:commandLink action="#" value="#{genLbl['top-menu.repository']}"/></li>
				</ul>
			</div>
			<div class="right-menu">
				<div class="image-user-div">
					<h:graphicImage library="img" name="prof_bruce_duncan.jpg"
						alt="perfil" />
				</div>
				<ul>
					<li><a href="#">Bruce Duncan</a></li>
				</ul>
			</div>
		</h:form>
	</div>
	<div class="content">
		<div class="side-left">
			<h:form>
				<p:growl autoUpdate="true" />

				<p:panelMenu id="menu-esquerda">
					<p:submenu label="#{genLbl['left-menu.questions']}">
						<p:menuitem value="#{genLbl['questions-types.numeric']}" />
						<p:menuitem value="#{genLbl['questions-types.autocomplete']}" />
						<p:menuitem value="#{genLbl['questions-types.checkbox']}" />
						<p:menuitem value="#{genLbl['questions-types.date']}" />
						<p:menuitem value="#{genLbl['questions-types.radio']}" />
						<p:menuitem value="#{genLbl['questions-types.text']}" />
						<p:menuitem value="#{genLbl['questions-types.textarea']}" />
						<p:menuitem value="#{genLbl['questions-types.time']}" />
					</p:submenu>
					<p:submenu label="#{genLbl['left-menu.groups']}">
						<p:menuitem value="#{genLbl['groups-types.basic']}" />
						<p:menuitem value="#{genLbl['groups-types.atleastone']}" />
						<p:menuitem value="#{genLbl['groups-types.mutuallyexclusive']}" />
						<p:menuitem value="#{genLbl['groups-types.listquestions']}" />
					</p:submenu>
					<p:submenu label="#{genLbl['left-menu.metadata']}">
						<p:menuitem value="Númerica" />
						<p:menuitem value="Texto" />
						<p:menuitem value="laboratório" />
					</p:submenu>
					<p:submenu label="#{genLbl['left-menu.navigation']}">
						<p:menuitem value="Pulo" />
						<p:menuitem value="Mostra/Escode" />
						<p:menuitem value="Delete" />
					</p:submenu>
					<p:submenu label="#{genLbl['left-menu.layout']}">
					</p:submenu>
					<p:submenu label="Dropdown">
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</div>

		<div class="main-page centralized">
			<div class="links-forms">
				<ul>
					<h:form>
						<li class="active-link"><h:commandLink action="#" value="#{genLbl['form.options.edit']}"/></li>
						<li><h:commandLink action="#" value="#{genLbl['form.options.jumps']}"/></li>
						<li><h:commandLink action="#" value="#{genLbl['form.options.messages']}"/></li>
						<li><h:commandLink action="#" value="#{genLbl['form.options.preview']}"/></li>
					</h:form>
				</ul>
			</div>
			<div class="main-page-inside">
				<h3>Recepção da Participante (RCP)</h3>
				<ui:include src="/resources/templates/questions/text-question_1.xhtml" />
				<ui:include src="/resources/templates/questions/numeric-question_1.xhtml" />
				<ui:include src="/resources/templates/questions/checkbox-question_1.xhtml" />
				<ui:include src="/resources/templates/questions/radio-question_1.xhtml" />
				<ui:include src="/resources/templates/questions/date-question_1.xhtml" />
				<ui:include src="/resources/templates/questions/time-question_1.xhtml" />
			</div>
		</div>

		<div class="side-right">
			<br />
			<h:form>
				<p:growl autoUpdate="true" />
				<p:panelMenu>
					<p:submenu label="#{genLbl['right-menu.options']}">
						<p:menuitem>
							<p:inputText id="textQuestionID" />
							<p:watermark for="textQuestionID" value="ID" />
						</p:menuitem>
						<p:menuitem value="Option 1" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
			<br />
			<p:separator />
			<br />
			<h:form>
				<p:growl autoUpdate="true" />
				<p:panelMenu>
					<p:submenu label="#{genLbl['right-menu.forms']}">
						<p:menuitem value="LAPA - 1.0" />
						<p:menuitem value="RCPA - 1.1" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</div>
	</div>
</body>
</html>
