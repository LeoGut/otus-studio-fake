<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<link href="#{request.contextPath}/resources/img/corujaconstrutora.png"
		rel="icon" />
	<title>Editor de Formulários</title>
	
	<h:outputStylesheet library="css" name="home.css" />
	<h:outputStylesheet library="css/questions" name="question.css" />
	<h:outputStylesheet library="css/questions" name="text-question.css" />
	<h:outputStylesheet library="css/questions" name="numeric-question.css" />
	<h:outputStylesheet library="css/questions" name="checkbox-question.css" />
	<h:outputStylesheet library="css/questions" name="radio-question.css" />
	
	<h:outputScript library="js" name="experimental.js" />
</h:head>

<body>
	<div class="top-menu">
		<h:form>
			<div class="left-menu">
				<ul>
					<li><h:commandLink action="#" value="Arquivo" /></li>
					<li><a href="#">Repositório</a></li>
				</ul>
			</div>
			<div class="right-menu">
				<div class="image-user-div">
					<h:graphicImage library="img" name="prof_bruce_duncan.jpg"
						alt="perfil" />
				</div>
				<ul>
					<li><a href="#">Bruce Duncan</a></li>
				</ul>
			</div>
		</h:form>
	</div>
	<div class="content">
		<div class="side-left">
			<h:form>
				<p:growl autoUpdate="true" />

				<p:panelMenu id="menu-esquerda">
					<p:submenu label="Questões">
						<p:menuitem value="Numeric" />
						<p:menuitem value="AutoComplete" />
						<p:menuitem value="Text" />
						<p:menuitem value="Radio" />
						<p:menuitem value="Checkbox" />
						<p:menuitem value="Date" />
						<p:menuitem value="TextArea" />
						<p:menuitem value="Time" />
					</p:submenu>
					<p:submenu label="Grupos">
						<p:menuitem value="Basic" />
						<p:menuitem value="AtLeastOne" />
						<p:menuitem value="TextArea" />
						<p:menuitem value="MutuallyExclusive" />
						<p:menuitem value="ListQuestions" />
					</p:submenu>
					<p:submenu label="Metadados">
						<p:menuitem value="Númerica" />
						<p:menuitem value="Texto" />
						<p:menuitem value="laboratório" />
					</p:submenu>
					<p:submenu label="Navegação">
						<p:menuitem value="Pulo" />
						<p:menuitem value="Mostra/Escode" />
						<p:menuitem value="Delete" />
					</p:submenu>
					<p:submenu label="Layout">
					</p:submenu>
					<p:submenu label="Dropdown">
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</div>

		<div class="main-page centralized">
			<div class="links-forms">
				<ul>
					<li class="active-link"><a href="#">Edição</a></li>
					<li><a href="#">Pulos</a></li>
					<li><a href="#">Mensagens</a></li>
					<li><a href="#">Preview</a></li>
				</ul>
			</div>
			<div class="main-page-inside">
				<ui:include src="/resources/templates/questions/text-question_1.xhtml" />
				<ui:include src="/resources/templates/questions/numeric-question_1.xhtml" />
				<ui:include src="/resources/templates/questions/checkbox-question_1.xhtml" />
				<ui:include src="/resources/templates/questions/radio-question_1.xhtml" />
				<ui:include src="/resources/templates/questions/date-question_1.xhtml" />
				<ui:include src="/resources/templates/questions/time-question_1.xhtml" />
			</div>
		</div>

		<div class="side-right">
			<br />
			<h:form>
				<p:growl autoUpdate="true" />
				<p:panelMenu>
					<p:submenu label="Opções">
						<p:menuitem>
							<p:inputText id="textQuestionID" />
							<p:watermark for="textQuestionID" value="ID" />
						</p:menuitem>
						<p:menuitem value="Option 1" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
			<br />
			<p:separator />
			<br />
			<h:form>
				<p:growl autoUpdate="true" />
				<p:panelMenu>
					<p:submenu label="Fomulários">
						<p:menuitem value="LAPA - 1.0" />
						<p:menuitem value="RCPA - 1.1" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</div>
	</div>
</body>
</html>
