<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<link href="#{request.contextPath}/resources/img/corujaconstrutora.png"
		rel="icon" />
	<title>Editor de Formulários</title>
	
	<h:outputStylesheet library="css" name="form-edition.css" />
	<h:outputStylesheet library="css/questions" name="text-question.css" />
	
	<h:outputScript library="js" name="experimental.js" />
</h:head>

<body>
	<div class="topMenu">
		<h:form>
			<div class="leftMenu">
				<ul>
					<li><h:commandLink action="#" value="Arquivo" /></li>
					<li><a href="#">Repositório</a></li>
				</ul>
			</div>
			<div class="rightMenu">
				<div class="imageUserDiv">
					<h:graphicImage library="img" name="prof_bruce_duncan.jpg"
						alt="perfil" />
				</div>
				<ul>
					<li><a href="#">Bruce Duncan</a></li>
				</ul>
			</div>
		</h:form>
	</div>
	<div class="content">
		<div class="sideLeft">
			<h:form>
				<p:growl autoUpdate="true" />

				<p:panelMenu id="menuEsquerda">
					<p:submenu label="Questões">
						<p:menuitem value="Numeric" />
						<p:menuitem value="AutoComplete" />
						<p:menuitem value="Text" />
						<p:menuitem value="Radio" />
						<p:menuitem value="Checkbox" />
						<p:menuitem value="Date" />
						<p:menuitem value="TextArea" />
						<p:menuitem value="Time" />
					</p:submenu>
					<p:submenu label="Grupos">
						<p:menuitem value="Basic" />
						<p:menuitem value="AtLeastOne" />
						<p:menuitem value="TextArea" />
						<p:menuitem value="MutuallyExclusive" />
						<p:menuitem value="ListQuestions" />
					</p:submenu>
					<p:submenu label="Metadados">
						<p:menuitem value="Númerica" />
						<p:menuitem value="Texto" />
						<p:menuitem value="laboratório" />
					</p:submenu>
					<p:submenu label="Navegação">
						<p:menuitem value="Pulo" />
						<p:menuitem value="Mostra/Escode" />
						<p:menuitem value="Delete" />
					</p:submenu>
					<p:submenu label="Layout">
					</p:submenu>
					<p:submenu label="Dropdown">
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</div>

		<div class="mainPage centralized">
			<div class="linksForms">
				<ul>
					<li class="activeLink"><a href="#">Edição</a></li>
					<li><a href="#">Pulos</a></li>
					<li><a href="#">Mensagens</a></li>
					<li><a href="#">Preview</a></li>
				</ul>
			</div>
			<div class="mainPageInside">
				<ui:include src="/resources/templates/questions/text-question.xhtml" />
			</div>
		</div>

		<div class="sideRight">
			<br />
			<h:form>
				<p:growl autoUpdate="true" />
				<p:panelMenu>
					<p:submenu label="Opções">
						<p:menuitem>
							<p:inputText id="textQuestionID" />
							<p:watermark for="textQuestionID" value="ID" />
						</p:menuitem>
						<p:menuitem value="Option 1" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
			<br />
			<p:separator />
			<br />
			<h:form>
				<p:growl autoUpdate="true" />
				<p:panelMenu>
					<p:submenu label="Fomulários">
						<p:menuitem value="LAPA - 1.0" />
						<p:menuitem value="RCPA - 1.1" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</div>
	</div>
</body>
</html>
