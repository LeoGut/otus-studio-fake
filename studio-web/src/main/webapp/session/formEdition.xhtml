<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Editor de Formulários</title>
	<h:outputStylesheet library="css" name="form-edition.css" />
	<h:outputStylesheet library="css/questions" name="text-question.css" />
	<link href="/studio-web/resources/img/corujaconstrutora.png" rel="icon"/>
	<meta charset="UTF-8" />
</h:head>

<body>
	<div class="topMenu">
		<h:form>
			<p:growl id="messages" />

			<p:toolbar>
				<f:facet name="left">
					<p:menuButton value="Arquivo">
						<p:menuitem value="Novo" />
					</p:menuButton>
					<p:menuButton value="Repositórios">
						<p:menuitem value="Novo" />
					</p:menuButton>
				</f:facet>

				<f:facet name="right">
					<p:commandButton value="Ajuda" />
					<p:commandButton value="Sair" />
				</f:facet>
			</p:toolbar>
		</h:form>
	</div>

	<div class="content">
		<div class="sideLeft">
			<h:form>
				<p:growl autoUpdate="true" />

				<p:panelMenu id="menuEsquerda">
					<p:submenu label="Questões">
						<p:menuitem value="Númerica" />
						<p:menuitem value="Texto" />
						<p:menuitem value="SingleSelectQuestion" />
					</p:submenu>
					<p:submenu label="Metadados">
						<p:menuitem value="Númerica" />
						<p:menuitem value="Texto" />
						<p:menuitem value="laboratório" />
					</p:submenu>
					<p:submenu label="Navegação">
						<p:menuitem value="Pulo" />
						<p:menuitem value="Mostra/Escode" />
						<p:menuitem value="Delete" />
					</p:submenu>
					<p:submenu label="Layout">
					</p:submenu>
					<p:submenu label="Dropdown">
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</div>

		<div class="mainPage centralized">
			<div class="linksForms">
				<ul>
					<li class="activeLink"><a href="#">Edição</a></li>
					<li><a href="#">Pulos</a></li>
					<li><a href="#">Mensagens</a></li>
					<li><a href="#">Preview</a></li>
				</ul>
			</div>
			<div class="mainPageInside">
				<div class="textQuestion">
					<p:inputText id="textQuestionID" />
					<p:watermark for="textQuestionID" value="ID" />
					<p:inputTextarea id="textQuestionlabel" rows="1" maxlength="500"
						autoResize="true" />
					<p:watermark for="textQuestionlabel" value="Label" />
				</div>
				<div class="textQuestion">
					<p:inputText id="textQuestionID1" />
					<p:watermark for="textQuestionID1" value="ID" />
					<p:inputTextarea id="textQuestionlabel1" rows="1" maxlength="500"
						autoResize="true" />
					<p:watermark for="textQuestionlabel1" value="Label" />
				</div>

			</div>
		</div>


		<div class="sideRight">
			<br />
			<h:form>
				<p:growl autoUpdate="true" />
				<p:panelMenu>
					<p:submenu label="Opções">
						<p:menuitem value="Option 1" />
						<p:menuitem value="Option 1" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
			<br />
			<p:separator />
			<br />
			<h:form>
				<p:growl autoUpdate="true" />
				<p:panelMenu>
					<p:submenu label="Fomulários">
						<p:menuitem value="LAPA - 1.0" />
						<p:menuitem value="RCPA - 1.1" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</div>
	</div>
</body>
</html>
