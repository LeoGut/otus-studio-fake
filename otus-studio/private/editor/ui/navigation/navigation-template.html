<md-content flex>
    <md-content layout="row" ng-repeat="route in routes">
        <md-input-container >
            <label>Nome</label>
            <md-icon class="material-icons">low_priority</md-icon>
            <input editing-source
                es-processor="survey-navigation-save"
                es-type="pre-input-text"
                es-id="survey-navigation-name"
                es-target="{{::route.nameTarget}}"
                ng-model="::route.name"
                aria-label="Name"/>
        </md-input-container>

        <md-input-container layout="row">
            <label>Destino</label>
            <input editing-source
                es-processor="survey-navigation-save"
                es-type="pre-input-text"
                es-id="survey-navigation-to"
                es-target="{{::route.destinationTarget}}"
                ng-model="::route.destination"
                aria-label="Destino"/>
        </md-input-container>

        <md-button>
            <md-icon aria-label="Remover Rota" class="material-icons">close
                <md-tooltip md-direction="bottom">
                    Remover
                </md-tooltip>
            </md-icon>
        </md-button>
    </md-content>

    <div layout="row" layout-margin flex>
        <md-input-container layout="row">
            <label>Nome</label>
            <md-icon class="material-icons">low_priority</md-icon>
            <input editing-source
                es-processor="survey-navigation-save"
                es-type="pre-input-text"
                es-id="survey-navigation-name"
                es-target="{{::widget.newName}}"
                aria-label="Name"/>
        </md-input-container>

        <md-input-container layout="row">
            <label>Destino</label>
            <input editing-source
                es-processor="survey-navigation-save"
                es-type="pre-input-text"
                es-id="survey-navigation-to"
                es-target="{{::widget.newDestination}}"
                aria-label="Destino"/>
        </md-input-container>

        <md-button editing-source
            es-type="pre-add-button"
            es-id="survey-navigation-save"
            es-target="survey.navigations">
            <md-icon class="material-icons">save
                <md-tooltip md-direction="bottom">
                    Salvar
                </md-tooltip>
            </md-icon>
        </md-button>
    </div>
</md-content>
