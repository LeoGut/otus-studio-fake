<div flex ng-controller="QuestionEditorToolbarController as questionEditorTollbarController">

    <div layout="row" class="question-toolbar-area"
    layout-margin>
        <md-button class="md-icon-button" ng-click="questionEditorTollbarController.navigation(widget.questionId)">
            <md-icon aria-label="Navigation">directions_boat
                <md-tooltip md-direction="bottom">
                    Navegação
                </md-tooltip>
        </md-button>
        <md-button class="md-icon-button" editing-source es-type="remove-button" es-id="survey-questions-remove-question"
        es-target="survey.question.{{widget.questionId}}">
            <md-icon aria-label="Navigation">delete
                <md-tooltip md-direction="bottom">
                    Remover
                </md-tooltip>
        </md-button>
    </div>
    <div class="toolbar-content-{{widget.questionId}}" layout-padding layout-margin></div>

</div>
