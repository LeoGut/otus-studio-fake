<div id="survey-questions" layout="column">
    <md-button class="md-raised md-primary">Questões</md-button>
    <div ng-show="true" layout="column">
        <otus:button click="widget.addCalendarQuestion" label="Calendário" layout-align="center center" layout-padding layout="row" />
        <otus:button click="widget.addIntegerQuestion" label="Número Inteiro" layout-align="center center" layout-padding layout="row" />
        <otus:button click="widget.addDecimalQuestion" label="Número Decimal" layout-align="center center" layout-padding layout="row" />
        <otus:button click="widget.addSingleSelectionQuestion" label="Seleção Simples" layout-align="center center" layout-padding layout="row" />
        <otus:button click="widget.addTextQuestion" label="Texto" layout-align="center center" layout-padding layout="row" />
        <otus:button click="widget.addTimeQuestion" label="Relógio" layout-align="center center" layout-padding layout="row" />
        <otus:button click="widget.addEmailQuestion" label="Email" layout-align="center center" layout-padding layout="row" />
    </div>
    <md-button class="md-raised md-primary">Itens</md-button>
    <div ng-show="true" layout="column">
        <otus:button click="widget.addTextItem" label="Mensagem" layout-align="center center" layout-padding layout="row" />
        <otus:button click="widget.addImageItem" label="Imagem" layout-align="center center" layout-padding layout="row" />
    </div>
</div>
