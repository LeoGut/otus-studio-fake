<md-content layout-align="center center" layout="column" flex="15" layout-padding class="md-accent md-hue-1">
    <label style="color: #555555">Nova Rota</label>
</md-content>
<otus:input-text model="widget.routeName" label="Nome" layout-align="center center" layout="column" flex="35" style="margin-top: 20px"></otus:input-text>
<otus:input-text model="widget.routeDestination" label="Destino" layout-align="center center" layout="column" flex="35" style="margin-top: 20px"></otus:input-text>
<otus:button click="widget.createRoute" tooltip="Salvar nova rota" icon="save" icon-button="true" layout-align="center center" layout-padding layout="column" flex />
