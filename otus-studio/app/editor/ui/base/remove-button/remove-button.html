<md-button class="{{widget.css.class}} {{widget.iconButton}}" ng-model="widget.ngModel">
    <md-icon class="material-icons" aria-label="{{widget.ariaLabel}}">{{widget.icon}}
        <md-tooltip md-direction="bottom">
            {{widget.tooltip}}
        </md-tooltip>
    </md-icon>
    {{widget.label}}
</md-button>
