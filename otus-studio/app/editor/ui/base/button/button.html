<md-button class="{{widget.css.class}} {{widget.template.iconButton}}" ng-click="widget.click()">
    <md-icon class="material-icons" aria-label="{{widget.template.ariaLabel}}" ng-show="widget.template.hasIcon">
        {{widget.template.icon}}
        <md-tooltip md-direction="bottom">
            {{widget.template.tooltip}}
        </md-tooltip>
    </md-icon>
    {{widget.template.label}}
</md-button>
