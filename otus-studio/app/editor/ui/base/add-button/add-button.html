<md-button class="{{widget.css.class}}" ng-model="widget.ngModel" aria-label="{{widget.ariaLabel}}">
    <md-icon class="material-icons" ng-show="{{widget.icon ? true:false}}">{{widget.icon}}
        <md-tooltip md-direction="bottom">{{widget.tooltip}}</md-tooltip>
    </md-icon>
    {{widget.label}}
</md-button>
