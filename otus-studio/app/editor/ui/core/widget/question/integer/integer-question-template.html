<link href="app/editor/ui/core/widget/question/integer/integer-question.css" rel="stylesheet" />

<md-content class="integerQuestion">
	<div layout="row" layout-align="space-between center">
		<md-input-container class="md-block" flex-gt-sm="45">
		<label></label> <input required type="number"
			name="number" min="0" ng-pattern="/[0-9]+/" mask="123?4?" restrict="reject" limit="false">
		</md-input-container>
		<div flex>
			<div contenteditable="true" class="unit-label" edit-mode
				edit-placeholder="Insira a unidade"
				editing-source
				es-type="div-editable"
				es-id="survey-editor-question-{{::widget.questionId}}-unit"
				es-target="{{::widget.unitTarget}}"></div>
		</div>
	</div>
</md-content>
