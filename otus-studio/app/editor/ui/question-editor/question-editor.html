<md-whiteframe class="custom-whiteframe" layout="column">
    <otus:accordion flex>
        <otus:accordion-header>
            <md-content layout-align="start center" style="padding: 0" flex>
                <md-content layout="row">
                    <md-card class="item-id-frame" style="margin: 5px" layout-padding layout="column">
                        {{widget.getQuestion().templateID}}
                    </md-card>
                    <md-content layout-padding layout-align="start center" flex>
                        <label>{{widget.getQuestion().label.ptBR.plainText}}</label>
                    </md-content>
                </md-content>
            </md-content>
            <otus:button click="widget.deleteQuestion" tooltip="Excluir questÃ£o" icon-button="delete"/>
        </otus:accordion-header>
        <otus:accordion-content>
            <otus:question></otus:question>
            <otus:question-settings></otus:question-settings>
        </ui-accordion-content>
    </ui-accordion>
</md-whiteframe>
