<!DOCTYPE html>
<html lang="en" ng-app="Login">

<head>
<base href="/otus-studio/" />
<meta charset="UTF-8" />
<meta name="viewport" content="initial-scale=1">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
<link href="assets/img/coruja_construtora.png" rel="icon" />
<title>Otus Studio</title>

<link href="shared/angular-material/angular-material.min.css"
	rel="stylesheet" />
<link href="public/login.css" rel="stylesheet" />
<title>Tela de login</title>
</head>

<body md-theme="layoutTheme">

	<div id="divtop">
		<h2 class="nameStudio">
			<span class="md-display-2">Otus Studio</span>
		</h2>
		<div id="center">
			<div ng-controller="LoginController" layout="column">
				<div class="logo" id="logo_test"></div>
				<md-content>
				<div id="content">
					<form name="loginForm" novalidate>
						<br>
						<h6 class="md-subhead error-message" ng-show="invalidLogin">Login
							invalido. Verifique os dados informados.</h6>
						<br />
						<md-input-container class="md-block"> <label>Email</label>
						<input name="userEmail" ng-model="user.email" required />

						<div ng-messages="loginForm.userEmail.$error">
							<div ng-message="required">Obrigatório</div>
						</div>
						</md-input-container>

						<md-input-container class="md-block"> <label>Senha</label>
						<input name="userPassword" ng-model="user.password"
							type="password" required />

						<div ng-messages="loginForm.userPassword.$error">
							<div ng-message="required">Obrigatório</div>
						</div>
						</md-input-container>
						<br />

						<div layout="row" layout-sm="column">
							<md-button class="md-raised md-accent buttonAlign"
								ng-click="authenticate(user)" ng-disabled="loginForm.$invalid">Logar
							</md-button>
							<md-button class="md-raised md-accent buttonAlign"
								ng-click="register()">Cadastrar-se</md-button>
						</div>
					</form>
				</md-content>
			</div>
		</div>
	</div>
	<div id="divDown" />
	<footer class="md-subhead">
		<h2>2015 ELSA Brasil. Corporation.</h2>
	</footer>
	</div>
</body>

<!-- Angular Material Dependencies -->
<script src="shared/angular/angular.min.js"></script>
<script src="shared/angular-animate/angular-animate.min.js"></script>
<script src="shared/angular-aria/angular-aria.min.js"></script>
<script src="shared/angular-material/angular-material.min.js"></script>
<script src="shared/angular-messages/angular-messages.min.js"></script>
<script src="shared/angular-ui-mask/angular-ui-mask.min.js"></script>

<script src="app.js"></script>
<script src="config/theme-configuration.js"></script>
<script src="public/login.ctrl.js"></script>
</html>
