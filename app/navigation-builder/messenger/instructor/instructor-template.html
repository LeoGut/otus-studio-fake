<md-card ng-show="$ctrl.isVisible">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{ $ctrl.message.header }}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content layout="row" layout-align="space-between">
    {{ $ctrl.message.content }}
  </md-card-content>
</md-card>
