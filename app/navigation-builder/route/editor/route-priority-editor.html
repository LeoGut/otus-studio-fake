<md-toolbar layout="row" class="md-hue-3">

    <span>Normal</span>
  </div>
</md-toolbar>
<md-dialog-content layout="row" layout-align="center center">
  <md-content layout="column">
    <md-list flex>
      <md-subheader class="md-no-sticky"></md-subheader>

  </md-content>
</md-dialog-content>
