<md-dialog layout="column" aria-label="Prioridade das rotas" flex>
  <md-toolbar layout="row" class="md-layoutTheme-theme layout-align-center-center _md-toolbar-transitions">
    <div class="md-toolbar-tools">
      <h2>Prioridade das rotas</h2>
    </div>
    <span flex></span>
  </md-toolbar>
  <md-dialog-content layout="row" layout-margin>
    <md-list layout-padding flex>
      <h4>Rota Padr√£o</h4>
      <div layout="row" class="md-list-item-text" layout-align="start end">
        <div layout-margin>
          <md-icon flex md-svg-icon="routes"></md-icon>
        </div>
        <div flex="10"></div>
        <p layout-padding>{{ ctrl.selectionFirstNode.label }}</p>
      </div>
      <md-divider></md-divider>
      <h4>Rota Alternativas</h4>
      <md-list-item ng-repeat="out in ctrl.node.outNeighbors" ng-class="ctrl.ngClass($index)" ng-if="out.label != ctrl.selectionFirstNode.label">
        <div layout="row" class="md-list-item-text" layout-align="start end">
          <div layout-margin>
            <md-icon flex md-svg-icon="routes"></md-icon>
          </div>
          <p layout-padding>{{ $index }}</p>
        </div>
        <div flex="5"></div>
        <div layout="row" class="md-list-item-text">
          <p layout-padding>{{ ctrl.node.label }}</p>
          <md-icon md-font-library="material-icons">arrow_forward</md-icon>
          <p layout-padding>{{ out.label }}</p>
        </div>
        <div layout="column" flex layout-align="end end">
          <md-button class="md-icon-button" aria-label="Mover para cima" ng-if="$index != ctrl.beginNode" ng-click="ctrl.up($index)">
            <md-icon md-font-library="material-icons" aria-label="Mover para cima">keyboard_arrow_up</md-icon>
            <md-tooltip md-visible="false" md-delay="200" md-direction="top" md-autohide="true">
              Mover para cima
            </md-tooltip>
          </md-button>
          <md-button class="md-icon-button" aria-label="Mover para baixo" ng-if="$index != ctrl.endNode" ng-click="ctrl.down($index)">
            <md-icon md-font-library="material-icons" aria-label="Mover para baixo">keyboard_arrow_down</md-icon>
            <md-tooltip md-visible="false" md-delay="200" md-direction="top" md-autohide="true">
              Mover para baixo
            </md-tooltip>
          </md-button>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button class="md-raised" ng-click="ctrl.cancel()">Cancelar</md-button>
    <md-button class="md-raised md-primary md-layoutTheme-theme" ng-click="ctrl.confirm()" ng-disabled="!ctrl.changed">Salvar</md-button>
  </md-dialog-actions>
</md-dialog>
