<md-list-item layout-padding flex="100">
    <span>Valor mínimo:</span>
    <md-input-container class="md-block" flex-gt-sm="45">
        <input type="text" name="integer" min="0" step="1" ui-integer aria-label="Insira um valor mínimo" ng-change="widget.updateData()" ng-model="widget.data">
    </md-input-container>
    <div style="letter-spacing: 5%;">
        <md-button ng-click="widget.deleteValidator()" class="md-icon-button md-button">
            <i class="material-icons">clear</i>
        </md-button>
    </div>
</md-list-item>
