<md-list-item layout-padding flex>
    <form name="precisionValidator" flex-gt-xs>
        <md-content layout="column" layout-align="start" flex="70">
            <md-input-container layout="row" layout-align="start center">
                <span class="md-body-1">Total de dígitos:</span>
                <input name="precision" type="number" flex="50" min="0" flex-offset="5" aria-label="Total de dígitos" ng-model="widget.data" ng-change="widget.updateData()" required>

                <div ng-messages="precisionValidator.precision.$error">
                    <div ng-message="required">Adicione o número de digitos</div>
                </div>
            </md-input-container>
        </md-content>
    </form>
    <md-content layout="column" flex="30" layout-padding layout-align="center end">
        <md-button ng-click="widget.deleteValidator()" class="md-icon-button md-button">
            <i class="material-icons">close</i>
        </md-button>
    </md-content>
</md-list-item>
