<md-list-item layout-padding flex="100">
    <span>Insira um valor máximo</span>
    <md-input-container class="md-block" flex-gt-sm="45">
        <input type="text" name="integer" min="0" step="1" ui-integer aria-label="Insira um valor máximo" ng-model="widget.data" ng-change="widget.updateData()">
    </md-input-container>
    <md-button ng-click = "widget.deleteValidator()" class="md-icon-button md-button">
        <i class="material-icons">clear</i>
    </md-button>
</md-list-item>
