<md-list-item layout-padding layout-align="space-between">
    <md-content layout="column" flex="90">
        <md-content layout="row">
            <span class="md-body-1">Data Passada:</span>
        </md-content>
        <md-content layout="row" layout-align="start">
            <md-datepicker ng-model="widget.data" md-placeholder="Insira uma data passada" ng-change="widget.updateData()" disabled></md-datepicker>
        </md-content>
    </md-content>
    <md-content layout="column" flex="10" layout-padding layout-align="end center">
        <md-button ng-click="widget.deleteValidator()" class="md-icon-button md-button">
            <i class="material-icons">close</i>
        </md-button>
    </md-content>
</md-list-item>
