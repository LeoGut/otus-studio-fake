<md-list-item layout-padding flex="100">
    <span>Quantidade de caracteres mínima:</span>
    <md-input-container class="md-block" flex-gt-sm="45">
        <input type="text" name="integer" min="0" step="1" ui-integer aria-label="Insira a quantidade de caracteres mínima" ng-change="widget.updateData()" ng-model="widget.data" />
    </md-input-container>
    <md-content style="letter-spacing: 5%;">
        <md-button ng-click="widget.deleteValidator()" class="md-icon-button md-button">
            <i class="material-icons">close</i>
        </md-button>
    </md-content>
</md-list-item>
