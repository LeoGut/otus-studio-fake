<md-list-item layout-padding flex="100">
    <span>Insira a quantidade de caracteres máxima</span>
    <md-input-container class="md-block" flex-gt-sm="45">
        <input type="text" name="integer" min="0" step="1" ui-integer aria-label="Insira a quantidade de caracteres máxima" ng-model="widget.answer"/>
    </md-input-container>
    <md-button ng-click = "widget.deleteValidator()" class="md-icon-button md-button">
        <i class="material-icons">clear</i>
    </md-button>
</md-list-item>
