<md-list-item layout-padding flex="100">
    <form name="maxTimeValidator" flex-gt-xs>
        <md-content layout="column" layout-align="start" flex="90">
            <md-input-container layout="row" layout-align="start center">
                <span class="md-body-1">Hora m√°xima esperada:</span>
                <input name="maxTime" type="time" flex="50" flex-offset="5" aria-label="Tempo" ng-model="widget.data.date" ng-blur="widget.updateData()" required>

                <div ng-messages="maxTimeValidator.maxTime.$error">
                    <div ng-message="required">Adicione a hora</div>
                </div>
            </md-input-container>
        </md-content>
    </form>
    <md-content layout="column" flex="10" layout-padding layout-align="center end">
        <md-button ng-click="widget.deleteValidator()" class="md-icon-button md-button">
            <i class="material-icons">close</i>
        </md-button>
    </md-content>
</md-list-item>
