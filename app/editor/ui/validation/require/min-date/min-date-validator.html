<md-list-item layout-padding flex="100">
    <span>Data mínima esperada:</span>
    <md-datepicker ng-model="widget.data" ng-change="widget.updateData()" md-placeholder="Insira uma data mínima" md-min-date="minDate"></md-datepicker>
    <div style="letter-spacing: 5%;">
        <md-button ng-click="widget.deleteValidator()" class="md-icon-button md-button">
            <i class="material-icons">clear</i>
        </md-button>
    </div>
</md-list-item>
