<md-list-item layout-padding flex="100">
    <span>Adicionar um intervalo permitido</span>
    <md-datepicker ng-model="widget.dateMindate" md-placeholder="Insira uma data mínima" md-min-date="minDate"></md-datepicker>
    <md-datepicker ng-model="widget.dateMaxdate" md-placeholder="Insira uma data máxima" md-max-date="maxDate"></md-datepicker>
    <md-button ng-click = "widget.deleteValidator()" class="md-icon-button md-button">
        <i class="material-icons">clear</i>
    </md-button>
</md-list-item>
