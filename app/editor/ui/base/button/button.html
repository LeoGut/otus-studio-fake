<md-button ng-click="$ctrl.event.click()" aria-label="{{::$ctrl.template.ariaLabel}}" class="{{::$ctrl.css.class}} {{::$ctrl.css.iconButton}}">
    <md-icon class="material-icons" ng-show="::$ctrl.template.hasLeftIcon">
        {{::$ctrl.template.leftIcon}}
    </md-icon>

    {{::$ctrl.template.label}}

    <md-icon class="material-icons" ng-show="::$ctrl.template.hasRightIcon">
        {{::$ctrl.template.rightIcon}}
    </md-icon>

    <md-tooltip md-direction="{{::$ctrl.template.tooltipDirection}}">
        {{::$ctrl.template.tooltip}}
    </md-tooltip>
</md-button>
