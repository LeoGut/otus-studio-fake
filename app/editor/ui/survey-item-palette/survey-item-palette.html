<div id="survey-questions" layout="column">
    <md-button class="md-raised md-primary">Questões</md-button>
    <otus:button click="widget.addCalendarQuestion" label="Calendário" left-icon="date_range"/>
    <otus:button click="widget.addIntegerQuestion" label="Número Inteiro" left-icon="exposure_zero"/>
    <otus:button click="widget.addDecimalQuestion" label="Número Decimal" left-icon="exposure_zero"/>
    <otus:button click="widget.addSingleSelectionQuestion" label="Seleção Simples" left-icon="radio_button_checked"/>
    <otus:button click="widget.addCheckboxQuestion" label="Checkbox" left-icon="check_box" />
    <otus:button click="widget.addTextQuestion" label="Texto" left-icon="text_format"/>
    <otus:button click="widget.addTimeQuestion" label="Relógio" left-icon="access_time"/>
    <otus:button click="widget.addEmailQuestion" label="Email" left-icon="email" />
    <otus:button click="widget.addPhoneQuestion" label="Telefone" left-icon="phone" />

    <md-button class="md-raised md-primary">Itens</md-button>
    <otus:button click="widget.addTextItem" left-icon="message" label="Mensagem" />
    <otus:button click="widget.addImageItem" left-icon="image" label="Imagem" />
</div>
