<md-content layout="column" layout-align="center center">
  <div layout="row" flex="100" layout-fill="90"  layout-align="space-around">

    <span flex="5"></span>
    <h4 class="md-title">Escolha o tipo de questão</h4>
    <span flex></span>
    <md-button class="md-icon-button" layout-margin="" style="margin-right: 10px" >

      <md-icon>close</md-icon>
    </md-button>
<!--    <span flex="5"></span>-->
  </div>
  <md-content layout="row" layout-padding="" >
    <md-list layout="row" layout-wrap="" layout-align="start center" layout-align-gt-lg="center center"
             layout-padding="">
      <md-list-item flex-gt-lg="10" flex-gt-md="20" flex-gt-sm="25" flex-gt-xs="50" flex-xs="30" flex>
        <otus:button click="widget.addCalendarQuestion()" tooltip="Questão Data" hide show-xs left-icon="date_range"/>
        <otus:button click="widget.addCalendarQuestion()" tooltip="Questão Data" hide show-gt-xs label="Data" left-icon="date_range"/>

      </md-list-item>
      <md-list-item flex-gt-lg="10" flex-gt-md="20" flex-gt-sm="25" flex-gt-xs="50" flex-xs="30" flex>
        <otus:button click="widget.addIntegerQuestion()" tooltip="Questão Número Inteiro" hide show-xs left-icon="looks_one"/>
        <otus:button click="widget.addIntegerQuestion()" tooltip="Questão Número Inteiro" hide show-gt-xs label="Nº Inteiro" left-icon="looks_one"/>
      </md-list-item>
      <md-list-item flex-gt-lg="10" flex-gt-md="20" flex-gt-sm="25" flex-gt-xs="50" flex-xs="30" flex>
        <otus:button click="widget.addDecimalQuestion()" tooltip="Questão Número Decimal" hide show-xs left-icon="exposure_zero"/>
        <otus:button click="widget.addDecimalQuestion()" tooltip="Questão Número Decimal" hide show-gt-xs label="Nº Decimal" left-icon="exposure_zero"/>
      </md-list-item>
      <md-list-item flex-gt-lg="10" flex-gt-md="20" flex-gt-sm="25" flex-gt-xs="50" flex-xs="30" flex>
        <otus:button click="widget.addSingleSelectionQuestion()" tooltip="Questão Seleção Única" hide show-xs left-icon="radio_button_checked"/>
        <otus:button click="widget.addSingleSelectionQuestion()" tooltip="Questão Seleção Única" hide show-gt-xs label="Seleção Única" left-icon="radio_button_checked"/>
      </md-list-item>
      <md-list-item flex-gt-lg="10" flex-gt-md="20" flex-gt-sm="25" flex-gt-xs="50" flex-xs="30" flex>
        <otus:button click="widget.addCheckboxQuestion()" tooltip="Questão Checkbox" hide show-xs left-icon="check_box"/>
        <otus:button click="widget.addCheckboxQuestion()" tooltip="Questão Checkbox" hide show-gt-xs label="Checkbox" left-icon="check_box"/>
      </md-list-item>
      <md-list-item flex-gt-lg="10" flex-gt-md="20" flex-gt-sm="25" flex-gt-xs="50" flex-xs="30" flex>
        <otus:button click="widget.addTextQuestion()" tooltip="Questão Texto" hide show-xs left-icon="text_format"/>
        <otus:button click="widget.addTextQuestion()" tooltip="Questão Texto" hide show-gt-xs label="Texto" left-icon="text_format"/>
      </md-list-item>
      <md-list-item flex-gt-lg="10" flex-gt-md="20" flex-gt-sm="25" flex-gt-xs="50" flex-xs="30" flex>
        <otus:button click="widget.addEmailQuestion()" tooltip="Questão Email" hide show-xs left-icon="email"/>
        <otus:button click="widget.addEmailQuestion()" tooltip="Questão Email" hide show-gt-xs label="Email" left-icon="email"/>
      </md-list-item>
      <md-list-item flex-gt-lg="10" flex-gt-md="20" flex-gt-sm="25" flex-gt-xs="50" flex-xs="30" flex>
        <otus:button click="widget.addTimeQuestion()" tooltip="Questão Hora" hide show-xs left-icon="access_time"/>
        <otus:button click="widget.addTimeQuestion()" tooltip="Questão Hora" hide show-gt-xs label="Hora" left-icon="access_time"/>
      </md-list-item>
      <md-list-item flex-gt-lg="10" flex-gt-md="20" flex-gt-sm="25" flex-gt-xs="50" flex-xs="30" flex>
        <otus:button click="widget.addPhoneQuestion()" tooltip="Questão Telefone" hide show-xs left-icon="phone"/>
        <otus:button click="widget.addPhoneQuestion()" tooltip="Questão Telefone" hide show-gt-xs label="Telefone" left-icon="phone"/>
      </md-list-item>
      <md-list-item flex-gt-lg="10" flex-gt-md="20" flex-gt-sm="25" flex-gt-xs="50" flex-xs="30" flex>
        <otus:button click="widget.addTextItem()" tooltip="Inserir item de Texto" hide show-xs left-icon="message"/>
        <otus:button click="widget.addTextItem()" tooltip="Inserir item de Texto" hide show-gt-xs label="Item de Texto" left-icon="message"/>
      </md-list-item>
      <md-list-item flex-gt-lg="10" flex-gt-md="20" flex-gt-sm="25" flex-gt-xs="50" flex-xs="30" flex>
        <otus:button click="widget.addImageItem()" tooltip="Inserir item de Imagem" hide show-xs left-icon="image"/>
        <otus:button click="widget.addImageItem()" tooltip="Inserir item de Imagem" hide show-gt-xs label="Imagem" left-icon="image"/>
      </md-list-item>
      <md-list-item flex-gt-lg="10" flex-gt-md="20" flex-gt-sm="25" flex-gt-xs="50" flex-xs="30" flex>
        <otus:button click="widget.addAutocompleteQuestion()" tooltip="Questão Autocompletar" hide show-xs left-icon="youtube_searched_for"/>
        <otus:button click="widget.addAutocompleteQuestion()" tooltip="Questão Autocompletar" hide show-gt-xs label="Autocompletar" left-icon="youtube_searched_for"/>
      </md-list-item>
      <md-list-item flex-gt-lg="10" flex-gt-md="20" flex-gt-sm="25" flex-gt-xs="50" flex-xs="30" flex>
        <otus:button click="widget.addFileUploadQuestion()" tooltip="Questão Upload de Arquivo" hide show-xs left-icon="attach_file"/>
        <otus:button click="widget.addFileUploadQuestion()" tooltip="Questão Upload de Arquivo" hide show-gt-xs label="Upload" left-icon="attach_file"/>
      </md-list-item>
      <md-list-item flex-gt-lg="10" flex-gt-md="20" flex-gt-sm="25" flex-gt-xs="50" flex-xs="30" flex>
        <otus:button click="widget.addGridTextQuestion()" tooltip="Questão Grade de Texto" hide show-xs left-icon="filter_none"/>
        <otus:button click="widget.addGridTextQuestion()" tooltip="Questão Grade de Texto" hide show-gt-xs label="Grade de Texto" left-icon="filter_none"/>
      </md-list-item>
      <md-list-item flex-gt-lg="10" flex-gt-md="20" flex-gt-sm="25" flex-gt-xs="50" flex-xs="30" flex>
        <otus:button click="widget.addGridIntegerQuestion()" tooltip="Questão Grade de Número Inteiro" hide show-xs left-icon="filter_1"/>
        <otus:button click="widget.addGridIntegerQuestion()" tooltip="Questão Grade de Número Inteiro" hide show-gt-xs label="Grade de Nº Inteiro" left-icon="filter_1"/>
      </md-list-item>
    </md-list>
  </md-content>
</md-content>
