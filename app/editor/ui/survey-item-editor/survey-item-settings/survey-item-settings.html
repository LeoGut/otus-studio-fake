    <otus:button click="widget.validationButton" tooltip="Validação" icon-button="verified_user" ng-show="widget.getItem().isQuestion()" />
    <div>
      <md-switch class="md-primary" md-no-ink>
        <span class="md-caption">Aceitar todas Respostas</span>
        <md-tooltip>Permitir resposta mesmo sem validação</md-tooltip>
      </md-switch>
    </div>
  </div>
</md-toolbar>
