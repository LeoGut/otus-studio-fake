<md-whiteframe id={{widget.getQuestionId()}} class="custom-whiteframe" layout="column" tabindex="-1">
    <otus:accordion flex>
        <otus:accordion-header>
            <md-content style="padding: 0" flex>
                <md-content layout="row">
                    <md-card class="item-id-frame" layout-padding layout="column">
                        <otus:item-icon item="{{widget.getItem().objectType}}">
                    </md-card>

                    <md-card class="item-id-frame" layout-padding layout="column">
                        <span>{{widget.getItem().templateID}}</span>
                    </md-card>
                    <md-content layout-padding flex>
                        <div layout-align="center center" class="clipped">
                            <span class="md-body-1">{{widget.getItem().label.ptBR.plainText || widget.getItem().value.ptBR.plainText}}</span>
                        </div>
                    </md-content>
                </md-content>
            </md-content>
            <otus:button click="widget.deleteSurveyItem" tooltip="Excluir item" icon-button="delete"/>
        </otus:accordion-header>
        <otus:accordion-content>
            <md-content bind-html-compile="widget.getContainer()"></md-content>
            <otus:survey-item-settings></otus:survey-item-settings>
            </ui-accordion-content>
            </ui-accordion>
</md-whiteframe>
<br/>
