<md-whiteframe id={{widget.getQuestionId()}} class="custom-whiteframe" layout="column" tabindex="-1">
    <otus:accordion flex>
        <otus:accordion-header>
            <md-content layout-align="start center" style="padding: 0" flex>
                <md-content layout="row">
                    <md-card layout-align="center">
                        <editable-id item="widget.getItem()"></editable-id>
                    </md-card>
                    <md-content layout-padding layout-align="start center" flex>
                        <label>{{widget.getItem().label.ptBR.plainText || widget.getItem().value.ptBR.plainText}}</label>
                    </md-content>
                </md-content>
            </md-content>
            <otus:button click="widget.deleteSurveyItem" tooltip="Excluir item" icon-button="delete"/>
        </otus:accordion-header>
        <otus:accordion-content>
            <md-content bind-html-compile="widget.getContainer()"></md-content>
            <otus:survey-item-settings></otus:survey-item-settings>
        </ui-accordion-content>
    </ui-accordion>
</md-whiteframe>
<br/>
