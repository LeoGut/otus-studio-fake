<style>
  .questionPositionChip{
    width: 40px !important;
    height: 40px !important;
    padding: 4px 4px!important;
    text-align: center !important;
    border-radius: 0px !important;
    background-color: rgb(68,138,255);
    color: #FAFAFA !important;
    position: fixed;
  }
</style>
<div layout="row" layout-margin="" flex>
  <div layout-align="center center" layout="row" style="display:inline-block;z-index: 1000; margin-right: 20px;margin-left: -20px;margin-top:24px; position: fixed;" >
    <div layout-align="center center" layout="row" class="questionPositionChip" ng-style="$ctrl.getStyle($ctrl.position-1)" md-whiteframe="1dp">
      <span class="md-title" style="vertical-align: middle;">{{$ctrl.position}}</span>
    </div>
  </div>
  <md-whiteframe id={{$ctrl.getQuestionId()}} class="custom-whiteframe" layout="column" layout-fill md-whiteframe="2dp">
    <item-container item="$ctrl.item" position="$ctrl.position">
      <item-container-header flex>
        <div layout="row" layout-align="center center" flex >
          <md-card layout-align="center">
            <editable-id item="::$ctrl.item"></editable-id>
          </md-card>
          <div class="item-id-frame" layout-padding layout-align="center center">
            <otus-item-icon item="{{::$ctrl.item.objectType}}" >
          </div>
          <md-content layout-padding flex>
            <div layout-align="center center" class="clipped" flex>
              <span class="md-body-1">{{$ctrl.item.label.ptBR.plainText || $ctrl.item.value.ptBR.plainText}}</span>
            </div>
          </md-content>
        </div>
      </item-container-header>
      <item-container-body>
        <otus-question-item ng-if="::$ctrl.item.isQuestion()" item="$ctrl.item"></otus-question-item>
        <misc-item ng-if="::!$ctrl.item.isQuestion()" item="$ctrl.item"></misc-item>
      </item-container-body>
    </item-container>
  </md-whiteframe>
  <div layout-align="center center" layout="row" style="display:inline-block;z-index: 1000; margin-right: 10px;margin-left: 670px;margin-top:20px; position: fixed;" >
    <md-button class="md-primary md-fab md-mini questionPositionChip" >
      <md-icon style="font-size:30px;height:30px;width:30px;color:#FFFFFF;" class="md-default-theme material-icons">how_to_vote</md-icon>
    </md-button>
  </div>
  <br/>
</div>
