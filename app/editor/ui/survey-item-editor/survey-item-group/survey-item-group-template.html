<item-group-button ng-if="$ctrl.stateItemGroup == 'createGroup'"
                   id="createGroup_{{$ctrl.item.templateID}}"
                   button-class="md-raised md-fab md-mini"
                   click="$ctrl.editorSurveyItemGroup()"
                   icon-color="#737373"
                   icon-button="playlist_add">
</item-group-button>

<item-group-button ng-if="$ctrl.stateItemGroup == 'editorGroup'"
                   button-class="md-raised md-fab md-mini"
                   id="editorGroup_{{$ctrl.item.templateID}}"
                   click="$ctrl.setUpQuestionGroup()"
                   icon-button="save">
</item-group-button>

<item-group-button ng-if="$ctrl.stateItemGroup == 'invalidateGroup'"
                   id="invalidateGroup_{{$ctrl.item.templateID}}"
                   click="$ctrl.editorSurveyItemGroup()"
                   icon-button="warning">
</item-group-button>

<md-button id=savedGroupEditor_{{$ctrl.item.templateID}}
           ng-if="$ctrl.stateItemGroup == 'savedGroupEditor'"
           ng-click="$ctrl.editorSurveyItemGroup()"
           class="md-raised md-fab md-mini"
           style="color:#e0e0e0;">
  <md-icon style="font-size:30px;height:30px;width:30px;color:#737373;"
           class="md-default-theme material-icons">bookmarks
  </md-icon>
</md-button>


<md-checkbox id=validateGroup_{{$ctrl.item.templateID}}
             ng-if="$ctrl.stateItemGroup == 'validateGroup'"
             style="font-size:30px;height:20px;width:40px;color:#737373; margin-left:16px; margin-top:13px" ;
             class="md-primary"
             ng-model="$ctrl.itemCandidateCheckBox" ,
             ng-value="$ctrl.itemCandidateCheckBox"
             aria-label="ItemCandidateCheckBox">
</md-checkbox>

<md-button id=savedGroupItem_{{$ctrl.item.templateID}}
           ng-if='$ctrl.stateItemGroup == "savedGroupItem"'
           class="md-raised md-fab md-mini">

  <md-icon style="font-size:30px;height:30px;width:30px;color:#737373; margin-left:-2px"
           class="md-default-theme material-icons">bookmark_border
  </md-icon>
</md-button>

<md-button id=lastSavedGroupItem_{{$ctrl.item.templateID}}
           ng-if='$ctrl.stateItemGroup == "lastSavedGroupItem"'
           class="md-raised md-fab md-mini">

  <md-icon style="font-size:30px;height:30px;width:30px;color:#737373; margin-left:-2px"
           class="md-default-theme material-icons">bookmark
  </md-icon>
</md-button>
