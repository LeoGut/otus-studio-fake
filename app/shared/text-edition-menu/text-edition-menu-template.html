<div layout="row" flex="15">
    <md-button class="editor-icon" aria-label="Bold" ng-mousedown="bold()">
        <md-icon>format_bold</md-icon>
        <md-tooltip md-direction="down">
            Negrito
        </md-tooltip>
    </md-button>
    <md-button class="editor-icon" aria-label="Italic" ng-mousedown="italic()">
        <md-icon>format_italic</md-icon>
        <md-tooltip md-direction="down">
            Italico
        </md-tooltip>
    </md-button>
    <md-button class="editor-icon" aria-label="Underlined" ng-mousedown="underlined()">
        <md-icon>format_underlined</md-icon>
        <md-tooltip md-direction="down">
            Sublinhado
        </md-tooltip>
    </md-button>
    <md-button class="editor-icon" aria-label="Tachado" ng-mousedown="strikeThrough()">
        <md-icon>format_strikethrough</md-icon>
        <md-tooltip md-direction="down">
            Tachado
        </md-tooltip>
    </md-button>
</div>
