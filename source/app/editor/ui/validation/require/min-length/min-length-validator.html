<md-list-item style="margin-top:15px" layout-padding="">
    <form name="minLengthValidator" layout="row" flex="85">
            <md-input-container class="md-icon-right" flex>
                <label>Mínimo de Caracteres:</label>
                <input name="minLength" type="number" min="0" flex="100" aria-label="Mínimo de caracteres" ng-model="widget.data" ng-change="widget.updateData()" required>
              <md-icon ng-click="widget.deleteValidator()">close</md-icon>
              <div ng-messages="minLengthValidator.minLength.$error">
                <div ng-message="required">Adicione o número de caracteres</div>
              </div>
            </md-input-container>
    </form>
</md-list-item>
