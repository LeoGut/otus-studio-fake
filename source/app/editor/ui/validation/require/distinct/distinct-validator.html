<md-list-item style="margin-top:15px" layout-padding="">
  <form name="distinctValidator" layout="row" flex="85">
    <md-input-container class="md-icon-right" flex>
      <label>Valor diferente de:</label>
      <input name="distinct" type="number" min="0" flex="100" aria-label="Distinto" ng-model="widget.data" ng-change="widget.updateData()" required>
      <md-icon ng-click="widget.deleteValidator()">close</md-icon>
      <div ng-messages="distinctValidator.distinct.$error">
        <div ng-message="required">Adicione um valor de distinção</div>
      </div>
    </md-input-container>
  </form>
</md-list-item>
