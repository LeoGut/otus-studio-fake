<md-content layout-padding>
  <md-radio-group>
    <md-content ng-repeat="option in $ctrl.item.options track by $index" layout="row" layout-align="start center">
      <md-card>
        <md-tooltip md-direction="left">
          Valores para extração
        </md-tooltip>
        <otus-extraction-value check-function="$ctrl.isAvailableExtractionValue($event)" option="option"></otus-extraction-value>
      </md-card>
      <md-radio-button ng-disabled="true" value="{{option.value}}" aria-label="{{option.value}}"></md-radio-button>
      <otus:text-editor ng-model="option.label" place-holder="Clique para inserir o texto da opção de resposta" flex></otus:text-editor>
    </md-content>
  </md-radio-group>
  <md-content>
    <otus:button click="$ctrl.addOption()" label="Adicionar" />
    <otus:button click="$ctrl.removeLastOption()" label="Remover última" />
  </md-content>
</md-content>
